<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <a href="index.html"></a>
    <a href="forgot.html"></a>
    <div class="maindiv">
        <div class="cards">
            <div class="title">
                <h2>Sign up for new account</h2>
            </div>
            <div class="usname">
                <label for="username">username:</label> <br>
                <input type="text" class="username form-control" id="username" aria-describedby="username" placeholder="username">
            </div>
            <div class="password">
                <label for="password">password:</label> <br>
                <input type="password" class="psword form-control" id="exampleInputPassword1" placeholder="password">
            </div>
            <div class="email">
                <label for="exampleInputEmail1">Email address:</label>
                <input type="email" class="mail-address form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email address">
            </div><br><br>
            <div class="button">
                <button type="submit"  class="btn btn-primary btn-su"><a href="index.html">Sign up</a></button> 
                <button type="clear" class="btn btn-primary btn-cencel">cancel</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>
</html>
